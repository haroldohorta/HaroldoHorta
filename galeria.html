<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Visual | SUR DAO</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    
    <style>
        body { background: #0b0b0b; color: #fff; font-family: 'Helvetica Neue', sans-serif; margin: 0; padding: 20px; }
        
        /* Cabecera Flotante */
        header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #ff9f1c; padding-bottom: 15px; margin-bottom: 30px;
        }
        h1 { margin: 0; color: #ff9f1c; letter-spacing: 2px; text-transform: uppercase; font-size: 24px; }
        
        .btn-volver {
            text-decoration: none; color: #aaa; border: 1px solid #444; padding: 8px 16px;
            transition: 0.3s; font-size: 12px; text-transform: uppercase;
        }
        .btn-volver:hover { color: #fff; border-color: #ff9f1c; background: #222; }

        /* MASONRY GRID (Estilo Pinterest / Muro de Ladrillos) */
        .gallery-container {
            column-count: 4; /* 4 Columnas */
            column-gap: 15px;
        }
        @media (max-width: 1000px) { .gallery-container { column-count: 3; } }
        @media (max-width: 700px) { .gallery-container { column-count: 2; } }

        .gallery-item {
            break-inside: avoid; margin-bottom: 15px;
            position: relative; transition: transform 0.3s ease;
            cursor: zoom-in;
        }
        .gallery-item:hover { transform: scale(1.02); z-index: 10; }
        
        .gallery-item img {
            width: 100%; height: auto; display: block;
            border-radius: 4px; border: 1px solid #333;
        }

        .caption {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.7); color: #fff;
            padding: 5px; font-size: 10px; opacity: 0; transition: 0.3s;
            text-align: center;
        }
        .gallery-item:hover .caption { opacity: 1; }
    </style>
</head>
<body>

    <header>
        <h1 id="titulo-zona">CARGANDO...</h1>
        <a href="index.html" class="btn-volver">← Mapa</a>
    </header>

    <div class="gallery-container" id="galeria">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
        // 1. Configurar Fancybox
        Fancybox.bind("[data-fancybox]", {
            // Animaciones
            animated: true,
            showClass: "f-fadeIn",
            hideClass: "f-fadeOut",
            
            // Toolbar
            Toolbar: {
                display: {
                    left: ["infobar"],
                    middle: [],
                    right: ["slideshow", "thumbs", "close"],
                },
            },
        });

        // 2. Cargar Datos
        const params = new URLSearchParams(window.location.search);
        const zona = params.get('zona');
        document.getElementById('titulo-zona').innerText = zona ? `EXPEDIENTE: ${zona}` : 'ARCHIVO GLOBAL';

        fetch('data/puntos_mapa.json')
            .then(res => res.json())
            .then(data => {
                const contenedor = document.getElementById('galeria');
                
                // Filtrar por zona
                const fotos = data.filter(item => !zona || item.zona === zona);

                if (fotos.length === 0) {
                    contenedor.innerHTML = "<p>No hay imágenes disponibles para esta zona.</p>";
                    return;
                }

                fotos.forEach(foto => {
                    // Crear elemento HTML
                    const link = document.createElement('a');
                    link.className = 'gallery-item';
                    link.href = foto.thumb; // Enlace a la imagen full
                    link.setAttribute('data-fancybox', 'gallery'); // Activa el efecto
                    link.setAttribute('data-caption', `${foto.zona.toUpperCase()} - ${foto.descripcion}`);
                    
                    link.innerHTML = `
                        <img src="${foto.thumb}" loading="lazy" alt="${foto.zona}">
                        <div class="caption">${foto.id}</div>
                    `;
                    
                    contenedor.appendChild(link);
                });
            });
    </script>
</body>
</html>
