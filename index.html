<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas SUR DAO - Haroldo Horta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #0f0f0f; font-family: 'Courier New', monospace; }
        #map { height: 100%; width: 100%; }
        
        /* Estilos para el popup */
        .leaflet-popup-content-wrapper { background: #1a1a1a; color: #eee; border: 1px solid #444; border-radius: 2px; }
        .leaflet-popup-tip { background: #1a1a1a; border-top: 1px solid #444; }
        .popup-img { width: 100%; border: 1px solid #444; margin-top: 5px; object-fit: cover; min-height: 120px; display: block; background: #000; }
        
        .btn-portafolio {
            width: 100%; background: #222; color: #ff4d4d; border: 1px solid #444;
            padding: 10px; cursor: pointer; margin-top: 10px; font-family: inherit; font-size: 11px;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; font-weight: bold;
        }
        .btn-portafolio:hover { background: #ff4d4d; color: #000; border-color: #fff; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Iniciar Mapa centrado en SudamÃ©rica
    const map = L.map('map').setView([-20, -60], 3);

    // 2. Capa Base Oscura
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CARTO',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    // 3. Colores por Capa (LÃ³gica de Haroldo)
    const getStyle = (capa) => {
        if(capa && capa.includes('Corresponsal')) return {color: "#ff4d4d"}; // Rojo
        if(capa && capa.includes('Vuelo')) return {color: "#4d94ff"};        // Azul
        return {color: "#ffdb4d"}; // Amarillo/Editorial
    };

    // 4. Cargar Datos desde puntos_mapa.json
    fetch('puntos_mapa.json')
        .then(res => res.json())
        .then(data => {
            data.forEach(punto => {
                // Limpieza de ruta para compatibilidad
                let rutaLimpia = punto.thumb.replace(/\\/g, '/');
                if (rutaLimpia.startsWith('./')) rutaLimpia = rutaLimpia.substring(2);

                // --- DETECTOR DE ZONA DINÃMICO ---
                const partes = rutaLimpia.split('/');
                const ignorar = ['fotos', 'seleccion', 'pub_latinoamerica', 'pub_chile', 'pub_europa', 'pub_peru', 'pub_nicaragua'];
                let carpetaZona = 'general';

                // Recorremos de atrÃ¡s hacia adelante para saltarnos el archivo y encontrar la carpeta real
                for (let i = partes.length - 2; i >= 0; i--) {
                    const p = partes[i].toLowerCase();
                    if (!ignorar.includes(p) && p !== '') {
                        carpetaZona = partes[i];
                        break;
                    }
                }

                // Crear Marcador con diseÃ±o SUR DAO
                const marker = L.circleMarker([punto.lat, punto.lon], {
                    radius: 7,
                    fillColor: getStyle(punto.capa).color,
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map);

                // Popup con enlace preciso a GalerÃ­a
                marker.bindPopup(`
                    <div style="text-align:center; min-width: 180px;">
                        <div style="font-size:10px; color:#888; margin-bottom:5px; text-transform:uppercase; letter-spacing:1px;">
                            ${punto.capa || 'REGISTRO'}
                        </div>
                        
                        <img src="${rutaLimpia}" class="popup-img" alt="Vista previa"
                             onerror="this.src='https://via.placeholder.com/200x150/333/666?text=SUR+DAO';">
                        
                        <div style="font-size:9px; color:#555; margin:8px 0;">
                            ${punto.id}
                        </div>

                        <button class="btn-portafolio" 
                                onclick="window.location.href='galeria.html?zona=${carpetaZona}&capa=${punto.capa}'">
                            ABRIR EXPEDIENTE ðŸ“‚
                        </button>
                    </div>
                `);
            });
        })
        .catch(err => console.error("Error cargando el Atlas:", err));
</script>

</body>
</html>
